<html>

<head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- title of the page -->
    <title>New Page</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Font CDN-->
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- custom stylesheet -->
    <link href="css/todo.css" rel="stylesheet">
</head>

<body>

    <div id="todo" v-cloak>
        <form @submit.prevent="addToTaskList()">
                <div class="customRowOne">
                    <input class="form-control taskInput" type="text" placeholder="Enter a todo" v-model="task" required>
                    <button type="submit" class="addTaskBtn"><img src="img/add.svg"></button>
                </div>
                <div class="customFilters row mx-0 mt-2">
                    <button @click="chosenFilter = 'All'" class="btn " :class="{ ActiveList: chosenFilter === 'All' }" type="button">All</button>
                    <button @click="chosenFilter = 'Active'" class="btn" :class="{ ActiveList: chosenFilter === 'Active' }" type="button">Active</button>
                    <button @click="chosenFilter = 'Completed'" class="btn" :class="{ ActiveList: chosenFilter === 'Completed' }" type="button">Completed</button>
                </div>
                <div class="taskContainer">
                    <div class="row pt-2">
                        <div class="col-12" v-for="(tasks, index) in filteredTasks">
                            <div class="customRow">
                                <button type="button" class="checkBoxBtn" :class="{active : tasks.done}" @click="toggleStatus(index)"> <img src="img/done.svg"></button>
                                <div class="task" :class="{'text-muted' : tasks.done}">
                                    <h6 class="mb-0 text-capitalize">{{ tasks.title }}</h6>
                                </div>
                                <button class="deleteBtn" type="button" @click="deleteTask(index)">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
    </div>

    <!-- jquery -->
    <script src="js/jquery-3.4.1.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- development version, includes helpful console warnings -->
    <script src="js/vue.min.js"></script>
    <!-- custom CDN -->
    <script src="js/todo.js" type="text/javascript"></script>
</body>

</html>
